{% extends "blog/base.html" %}
{% block content %}
    <form action="{% url 'post_delete_url' object.id %}" method="post">
        <div class="content-section">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are you sure about that? {{object.title}}</h2>
            </fieldset>
            <button class="btn btn-outline-danger" type="submit">Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'post_detail_url' object.id %}">Cancel</a>
        </div>
    </form>
{% endblock content %}
