{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <form action="{% url 'login_url' %}" method="post">
        <div class="content-section">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <button class="btn btn-outline-info mb-2" type="submit">Sign In</button>
            <div class="border-top pt-3">
                <small class="text-muted">Don't have an account? <a href="{% url 'register_url' %}" class="ml-2">Sign Up</a></small>
            </div>
        </div>
    </form>
{% endblock content %}
